<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>

    <script
      src="https://kit.fontawesome.com/a6af6215d3.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <header class="header">
          <a href="#">
            <img src="./src/images/logo.svg" alt="logo huddler" />
          </a>
        </header>
        <div class="card-box">
          <div class="illustration-mockups">
            <img
              src="./src/images/illustration-mockups.svg"
              alt="Illustration mockups"
            />
          </div>
          <div class="register-painel">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn-register">Register</button>
          </div>
        </div>
        <footer class="footer">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/home" target="_blank"
              >Osmar Viana</a
            >.
          </p>
          <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
